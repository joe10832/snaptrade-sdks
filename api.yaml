    BrokerageAuthIDs:
      description: Comma separated list of brokerage authorization IDs
      type: string
      example: 917c8734-8470-4a3e-a18f-57c3f2ee6631,65e839a3-9103-4cfb-9b72-2071ef80c5f2
    AccountHoldings:
      description: Account Holdings
      type: object
